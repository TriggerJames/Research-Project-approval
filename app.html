<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-header">
        <div class="logo">
            <img src="assets/images/Fusion.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="/app.html">App</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="converter">
            <h2 class="converter-title">Document Converter</h2>
            <form id="documentForm" class="converter-form">
                <input type="file" id="documentFile" name="file" accept=".doc,.docx,.pdf,.txt">
                <select name="format" id="documentFormat" class="converter-select">
                    <option value="pdf">PDF</option>
                    <option value="docx">DOCX</option>
                    <option value="txt">TXT</option>
                </select>
                <button type="submit" class="converter-btn">Convert Document</button>
            </form>
        </section>

        <section class="converter">
            <h2 class="converter-title">Audio Converter</h2>
            <form id="audioForm" class="converter-form">
                <input type="file" id="audioFile" name="file" accept=".mp3,.wav,.aac">
                <select name="format" id="audioFormat" class="converter-select">
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="aac">AAC</option>
                </select>
                <button type="submit" class="converter-btn">Convert Audio</button>
            </form>
        </section>

        <section class="converter">
            <h2 class="converter-title">Video Converter</h2>
            <form id="videoForm" class="converter-form">
                <input type="file" id="videoFile" name="file" accept=".mp4,.avi,.mov">
                <select name="format" id="videoFormat" class="converter-select">
                    <option value="mp4">MP4</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                </select>
                <button type="submit" class="converter-btn">Convert Video</button>
            </form>
        </section>

        <section class="converter">
            <h2 class="converter-title">Ebook Converter</h2>
            <form id="ebookForm" class="converter-form">
                <input type="file" id="ebookFile" name="file" accept=".epub,.mobi,.pdf">
                <select name="format" id="ebookFormat" class="converter-select">
                    <option value="pdf">PDF</option>
                    <option value="epub">EPUB</option>
                    <option value="mobi">MOBI</option>
                </select>
                <button type="submit" class="converter-btn">Convert Ebook</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 File Conversion Web App</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
